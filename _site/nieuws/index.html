<section class="news" ng-controller="NewsCtrl">
    <ul class="image image-carousel" rn-carousel rn-carousel-auto-slide="10" rn-carousel-transition="none" rn-carousel-duration="300" rn-carousel-controls-allow-loop>
      <li  class="news-items" ng-repeat="item in blocks">
        <article class="news-items" >
          <h1 ng-bind-html="item.blok_titel"> </h1>
          <div class="news-image"  lazy-image lazy-src="//item.blok_afbeelding//" > </div>
          <p ng-bind-html="item.blok_tekst"></p>
        </article>
      </li>
    </ul>
</section>


<div id="toggle">
  <div class="toggle__btn">
    <div class="toggle__bar bar_top"></div>
    <div class="toggle__bar bar_bottom"></div>
    <div class="toggle__btn_txt">verhalen</div>

  </div>
</div>

<section class="posts" ng-controller="PostsCtrl">

    <ul>
      <li ng-repeat="post in posts" >
        <h2 ng-bind-html="post.title.rendered" id="// post.id //" ng-click="selectPost(post.id)"> </h2>
      </li>
    </ul>


    <article class="feature">
      <h1 ng-bind-html="selectedPost.title.rendered" ng-show="loading"></h1>
      <h1 ng-hide="loading">loading</h1>

      <div ng-bind-html="selectedPost.content.rendered"></div>
