---
layout: default
title: Journal - Bruce Moerdjiman
---


{% for post in site.posts %}

  <article>
    <h1 class="post">{{ post.title }}</h1>
    <p class="meta">{{ post.date | date: "%d.%m.%Y" }}</p>
    {{ post.excerpt }}
    <p>
      <a href="{{ post.url }}" title="{{ post.title }}">Lees meer</a>
    </p>
  </article>
{% endfor %}
