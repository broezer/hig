<nav>
  <dl class="companies">

    {% assign sorted_units = (site.data.units | sort: 'name') %}
    {% for unit in sorted_units %}

        <a href=""  class="btn" unit="#{{ unit.unit }}" direction="{{ unit.direction }}">
         <dt>{{ unit.name }}</dt>
         <dd>{{ unit.unit }}</dd>
        </a>

    {% endfor %}

  </dl>
</nav>
